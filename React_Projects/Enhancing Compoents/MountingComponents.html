<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <style type="text/css">
        #myDiv {
            background-color: blue;
            height: 200px;
            width: 200px;
        }
    </style>
    <title>Mounting Components</title>
</head>
<body>
    <div id='react-container'></div>
    <script type="text/babel">
    var Box = React.createClass({
        componentWillMount() {
            alert('Component is about to mount')
        },
        componentDidMount() {
            alert('Component just mounted')
        },
        render() {
            return <div id='myDiv'></div>
        }
    })

    ReactDOM.render(<Box />, 
        document.getElementById('react-container'))

    var getRidOfBox = document.getElementById('myDiv')
    getRidOfBox.onclick = function() {
        ReactDOM.unmountComponentAtNode(document.getElementById('react-container'))
        alert('Component is unmounted')
    }
    </script>

</body>
</html>
